[phpipamagentdiscover]
command:/usr/local/bin/php
parameters:/usr/local/share/phpipam-agent/index.php discover |& jq -Rs '{ data: . }'
type:script
message:Perform phpIPAM Discovery
description:Run an IPAM discovery task
[phpipamagentupdate]
command:/usr/local/bin/php
parameters:/usr/local/share/phpipam-agent/index.php update |& jq -Rs '{ data: . }'
type:script
message:Perform phpIPAM Update
description:Run an IPAM update task
